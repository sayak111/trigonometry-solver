<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trig Solver (Structured Input)</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
    <h2>Trigonometric Solution Solver</h2>

    <label>Base solution:</label>
    <div class="row">
      <div class="input-group">
        <input id="baseNum" value="1">
        <span>/</span>
        <input id="baseDen" value="2">
        <span>π</span>
      </div>
    </div>

    <label>Period:</label>
    <div class="row">
      <div class="input-group">
        <input id="periodNum" value="2">
        <span>π k</span>
      </div>
    </div>

    <label>Domain (in multiples of π):</label>
    <div class="row">
      <div class="input-group">
        <input id="domMin" value="0">
        <span>π to</span>
        <input id="domMax" value="2">
        <span>π</span>
      </div>
    </div>

    <button id="solve">Solve</button>

    <pre id="out"></pre>
  </div>

<script src="script.js"></script>

</body>
</html>
